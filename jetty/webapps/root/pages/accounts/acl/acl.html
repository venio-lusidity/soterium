<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Access Control List</title>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <script type="text/javascript" src="/assets/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/assets/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/assets/lusidity/preloader.js"></script>
    <script type="text/javascript">
        document.addEventListener('pageLoaderReady', function () {
            var s = [
                '/assets/lusidity/plugins/jquery.treeView.js',
                '/assets/lusidity/plugins/jquery.treeModal.js',
                '/assets/lusidity/plugins/jquery.principalModal.js',
                '/assets/lusidity/plugins/pGrid_v2.js',
                '/assets/js/jFilterBar_v8.js',
                '/pages/accounts/acl/js/jquery.acl.js'
            ];
            var c = [
                '/assets/lusidity/plugins/css/treeView.css',
                '/pages/accounts/acl/css/tableView.css',
                '/assets/css/filterBarPanel.css',
                '/pages/discover/css/discover.css',
                '/pages/accounts/acl/css/acl.css'
            ];
            pageLoader.init(s, c, '/pages/accounts/acl');
        });
    </script>
</head>
<body>
<div class="container-fluid page" style="display: none;">
    <div class="page-content">
        <div class="alert-zone">
            <div class="alert alert-success alert-block">
                <button type="button" class="close" data-dismiss="alert"><span class="glyphicon glyphicon-remove"></span></button>
                <div class="alert-inner"></div>
            </div>
        </div>
        <div class="row main-content">
            <div class="col-md-3">
                <div class="page-panel panel-left">
                </div>
            </div>
            <div class="col-md-6">
                <div class="page-panel panel-middle">
                    <div class="add-node"></div>
                    <div class="edit-node"></div>
                    <div class="viewer-node"></div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="page-panel panel-right no-border" style="overflow: hidden !important;">
                    <div class="tabbable sizable">
                        <ul class="nav nav-tabs">
                            <li class="active"><a class="no-radius" href="#filtered" data-toggle="tab">Discover</a></li>
                            <li><a href="#api_key" class="no-radius" data-toggle="tab">API Key Creator</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="filtered">
                                <div class="filtered-search"></div>
                            </div>
                            <div class="tab-pane" id="api_key">
                                <div style="clear: both; padding: 10px;">
                                    <div>
                                        <label for="api_key_url">Certificate URL:</label>
                                        <input type="text" class="form-control" id="api_key_url" placeholder="my.domain.com">
                                    </div>
                                    <button id="api_key_btn" type="submit" class="btn btn-default" style="margin-top: 10px;float: right;">Generate</button>
                                    <div style="margin-top: 52px;clear: both;">
                                        <input id="api_key_result" type="text" class="form-control" readonly="readonly"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="top-menu">
            <nav class="navbar med-black no-radius">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/enclaves">
                            <img alt="Brand" src="/assets/img/disa.png" style="height: 42px;">
                            <div class="nav-title">Risk Management Knowledgebase (RMK)</div>
                        </a>
                    </div>
                    <div id="settings" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="/enclaves"><span class="glyphicon glyphicon-home"></span></a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                                    <span id="welcome"></span>
                                    <span class="glyphicon glyphicon-cog"></span>
                                </a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a class="nav-list-item" data-idx="1" id="me" style="margin-top: 10px;"><span class="glyphicon glyphicon-user"></span><span>My Profile</span></a></li>
                                    <li><a class="nav-list-item" data-idx="1" id="logout"><span class="glyphicon glyphicon glyphicon-log-out"></span><span>Sign out</span></a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <nav class="navbar navbar-default no-radius">
                <ul class="nav navbar-nav navbar-left">
                    <li>
                        <div class="container-fluid">
                            <div class="elusidate-bg">
                                <div class="elusidate-outer discover"></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div id="menu-bar"></div>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right nav-list" style="margin-right: 20px;">                      
                    <li><a class="nav-list-item" data-idx="1" href="/enclaves"><div class="icon-parent"><div class="icon-enclave"></div></div><div class="panel-heading-title">Enclaves</div></a></li>
                    <li><a id="feedback" class="nav-list-item" data-idx="1" ><div class="icon-parent"><div class="icon-feedback"></div></div><div class="panel-heading-title">FeedBack</div></a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<div id="scriplet"></div>
</body>
</html>
