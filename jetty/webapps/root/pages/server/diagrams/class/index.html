<!doctype html>


<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Soterium Classes</title>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <script type="text/javascript" src="/assets/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/assets/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/assets/lusidity/preloader.js"></script>
    <script type="text/javascript">
        document.addEventListener('pageLoaderReady', function () {
            var s = [
                '/pages/server/diagrams/class/js/jClassDiagram.js'
            ];
            var c = [
                '/pages/server/diagrams/class/css/tree.css'
            ];
            pageLoader.init(s, c, '/pages/server/diagrams/class');
        });
    </script>
</head>

<body>
<div class="container-fluid page" style="display: none;">
    <div class="page-content">
        <div class="alert-zone">
            <div class="alert alert-success alert-block">
                <button type="button" class="close" data-dismiss="alert"><span class="glyphicon glyphicon-remove"></span></button>
                <div class="alert-inner"></div>
            </div>
            <!--
            <div class="alert alert-success alert-info no-border" style="margin: -5px 0 5px 0 !important;">
                <div class="alert-inner" style="font-size: 18px">If your enclave/DITPR is not showing and or you are missing assets, you will need to apply the proper COAMS tags in the Operational Attributes Module (OAM) of HBSS.</div>
            </div>-->
        </div>
        <div class="row main-content">
            <div class="col-md-4">
                <div class="page-panel panel-left">
                    <div class="panel panel-default no-border">
                        <div class="favorite-node"></div>
                        <div class="enclave-node">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="page-panel panel-middle">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#viewer-node" data-toggle="tab">Class</a></li>
                        <li><a href="#query-node" data-toggle="tab">Query</a></li>
                    </ul>
                    <div class="tab-content no-border">
                        <div id="viewer-node" class="tab-pane active no-border"></div>
                        <div id="query-node" class="tab-pane no-border">
                            <div>
                                <div class="panel panel-default no-border" style="margin-bottom: 0px;">
                                    <div class="panel-heading">
                                        <span class="glyphicon glyphicon-database-search" aria-hidden="true" style="margin-right: 5px; font-size: 24px;"></span>
                                        <span class="pnl-title" style="position: relative; top: -4px;">Test Query</span>
                                    </div>
                                    <div class="panel-body-content panel-body no-border" style="padding: 0px;">
                                        <div style="padding: 10px;">
                                            <h4>Enter query as JSON below.</h4>
                                            <textarea title="" id="query-json" style="width: 100%;height:300px"></textarea>
                                            <br/>
                                            <h4>Paging start and return limit.</h4>
                                            <div class="input-group" style="max-width: 200px;width: 200px;">
                                                <span class="input-group-addon" id="input-start">Start</span>
                                                <input id="page-start" step="100" type="number" class="form-control" placeholder="Paging start." value="0" min="0">
                                            </div>
                                            <br/>
                                            <div class="input-group" style="max-width: 200px;width: 200px;">
                                                <span class="input-group-addon" id="input-limit">Limit</span>
                                                <input  id="page-limit" type="number" class="form-control" placeholder="Max items returned." min="1" max="1000" value="100">
                                            </div>
                                            <br/>
                                            <button id="btn-submit" type="button" class="btn btn-success">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="query-results"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="top-menu">
            <nav class="navbar med-black no-radius">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/enclaves">
                            <img alt="Brand" src="/assets/img/disa.png" style="height: 42px;">
                            <div class="nav-title">Risk Management Knowledgebase (RMK)</div>
                        </a>
                    </div>
                    <div id="settings" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="/enclaves"><span class="glyphicon glyphicon-home"></span></a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                                    <span id="welcome"></span>
                                    <span class="glyphicon glyphicon-cog"></span>
                                </a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a class="nav-list-item" data-idx="1" id="me" style="margin-top: 10px;"><span class="glyphicon glyphicon-user"></span><span>My Profile</span></a></li>
                                    <li><a class="nav-list-item" data-idx="1" id="logout"><span class="glyphicon glyphicon glyphicon-log-out"></span><span>Sign out</span></a></li>
                                </ul>
                            </li>
                            <!--
                            <li class="dropdown" style="height: 50px; max-height: 50px;" title="Importing Status">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" style="top: -2px;">
                                    <span class="glyphicons glyphicons-roundabout"></span>
                                </a>
                                <div class="dropdown-menu" role="menu" style="padding: 5px;background-color: #fff !important;color: #333 !important;min-width:400px;width:400px;">
                                    <div id="msg_board"></div>
                                </div>
                            </li>
                            -->
                        </ul>
                    </div>
                </div>
            </nav>
            <nav class="navbar navbar-default no-radius">
                <ul class="nav navbar-nav navbar-left">
                    <li>
                        <div class="container-fluid">
                            <div class="elusidate-bg">
                                <div class="elusidate-outer discover"></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div id="menu-bar"></div>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<div id="scriplet"></div>
</body>
</html>
