<style type="text/css">
    #colorWheel {
        height: 100px;
        width: 100px;
        position: absolute;
        z-index: 999999;
        -webkit-transform-origin: 50px 150px;
       /* -moz-transform-origin: 50px 150px;
        -ms-transform-origin: 50px 150px;
        -o-transform-origin: 50px 150px;
        transform-origin: 50px 150px;   */
        -webkit-transition: all 0.5s linear;
        -moz-transition: all 0.5s linear;
        -ms-transition: all 0.5s linear;
        -o-transition: all 0.5s linear;
        transition: all 0.5s linear;
        animation: wheel 5s ease-in-out infinite normal;
        -moz-animation: wheel 5s ease-in-out infinite normal;
        -webkit-animation: wheel 5s ease-in-out infinite normal;
        -ms-animation: wheel 5s ease-in-out infinite normal;
    }

@keyframes wheel{
    0%{
        opacity:1;
        transform:scale(.2) rotate(0deg);
    }
    50%{
        opacity:.7}
    100%{
        opacity:1;
        transform:scale(.2) rotate(2160deg);
    }
    }
        @-webkit-keyframes wheel{
        0%{
        opacity:1;
        -webkit-transform:scale(.2) rotate(0deg);
    }
    50%{
        opacity:1;}
    100%{
        opacity:1;
        -webkit-transform:scale(.2) rotate(2160deg);
    }
}
@-moz-keyframes wheel{
    0%{
        opacity:1;
        -moz-transform:scale(.2) rotate(0deg);
    }
    50%{
        opacity:1;}
    100%{
        opacity:1;
        -moz-transform:scale(.2) rotate(2160deg);
    }
    }
        @-ms-keyframes wheel{
    0%{
        opacity:1;
        -ms-transform:scale(.2) rotate(0deg);
    }
    50%{
        opacity:1;}
    100%{
        opacity:1;
        -ms-transform:scale(.2) rotate(2160deg);
    }
}

    #colorWheel:hover {}
    #colorWheel span {
        position: absolute;
        -webkit-transform-origin: 50% 50%;
        border-style: solid;
        border-width: 150px 50px;
        box-sizing: border-box;
    }
    #colorWheel span.color01 {
        -webkit-transform: rotate(0deg);
        -moz-transform: rotate(0deg);
        -ms-transform: rotate(0deg);
        -o-transform: rotate(0deg);
        transform: rotate(0deg);
        border-color: #F68E55 transparent transparent transparent;
    }
    #colorWheel span.color02 {
        -webkit-transform: rotate(36deg);
        -moz-transform: rotate(36deg);
        -ms-transform: rotate(36deg);
        -o-transform: rotate(36deg);
        transform: rotate(36deg);
        border-color: #FBAF5C transparent transparent transparent;
    }
    #colorWheel span.color03 {
        -webkit-transform: rotate(72deg);
        -moz-transform: rotate(72deg);
        -ms-transform: rotate(72deg);
        -o-transform: rotate(72deg);
        transform: rotate(72deg);
        border-color: #FFF467 transparent transparent transparent;
    }
    #colorWheel span.color04 {
        -webkit-transform: rotate(108deg);
        -moz-transform: rotate(108deg);
        -ms-transform: rotate(108deg);
        -o-transform: rotate(108deg);
        transform: rotate(108deg);
        border-color: #7CC576 transparent transparent transparent;
    }
    #colorWheel span.color05 {
        -webkit-transform: rotate(144deg);
        -moz-transform: rotate(144deg);
        -ms-transform: rotate(144deg);
        -o-transform: rotate(144deg);
        transform: rotate(144deg);
        border-color: #3BB878 transparent transparent transparent;
    }
    #colorWheel span.color06 {
        -webkit-transform: rotate(180deg);
        -moz-transform: rotate(180deg);
        -ms-transform: rotate(180deg);
        -o-transform: rotate(180deg);
        transform: rotate(180deg);
        border-color: #5574B9 transparent transparent transparent;
    }
    #colorWheel span.color07 {
        -webkit-transform: rotate(216deg);
        -moz-transform: rotate(216deg);
        -ms-transform: rotate(216deg);
        -o-transform: rotate(216deg);
        transform: rotate(216deg);
        border-color: #605CA8 transparent transparent transparent;
    }
    #colorWheel span.color08 {
        -webkit-transform: rotate(252deg);
        -moz-transform: rotate(252deg);
        -ms-transform: rotate(252deg);
        -o-transform: rotate(252deg);
        transform: rotate(252deg);
        border-color: #855FA8 transparent transparent transparent;
    }
    #colorWheel span.color09 {
        -webkit-transform: rotate(288deg);
        -moz-transform: rotate(288deg);
        -ms-transform: rotate(288deg);
        -o-transform: rotate(288deg);
        transform: rotate(288deg);
        border-color: #F26C4F transparent transparent transparent;
    }
    #colorWheel span.color10 {
        -webkit-transform: rotate(324deg);
        -moz-transform: rotate(324deg);
        -ms-transform: rotate(324deg);
        -o-transform: rotate(324deg);
        transform: rotate(324deg);
        border-color: #f2357d transparent transparent transparent;
    }
    #colorWheel:before {
        content: "";
        width: 300px;
        height: 300px;
        overflow: hidden;
        position: absolute;
        top: -30px;
        left: -130px;
        border-radius: 100%;
        border: 30px solid #fff ;
        z-index: 100;
        box-shadow:0px 0px 2px 12px rgba(180,180,180,.5);
    }
    #colorWheel:after {
        content: "";
        width: 100px;
        height: 100px;
        overflow: hidden;
        position: absolute;
        top: 100px;
        left: 0px;
        border-radius: 100%;
        box-shadow:0px 0px 2px 12px rgba(250,250,250,.5);
        background: #347cf2 ;
        background-size:contain;
    }
</style>
<div id="colorWheel">
    <span class="color01"></span>
    <span class="color02"></span>
    <span class="color03"></span>
    <span class="color04"></span>
    <span class="color05"></span>
    <span class="color06"></span>
    <span class="color07"></span>
    <span class="color08"></span>
    <span class="color09"></span>
    <span class="color10"></span>
</div>
<script type="text/javascript">
    (function () {
        var ww = $(window).innerWidth()/2;
        var cw = $('#colorWheel').width()/2;
        var left = (ww-cw);
        $('#colorWheel').css({top: '20%', left: left + 'px'});
    })();
</script>
