<div id="item-widget">
</div>
<script type="text/javascript">
    (function(){
        var position;
        var url = window.location.href.toUrl();
        if(url.hasParam('url') && url.hasParam('type') ){
            function init(){
                if($.googlePlaces != undefined){
                    $('#google-widget').googlePlaces({
                        root: $('.google-places'),
                        isDefaultMap: true,
                        query: url.getParameter('q'),
                        onFailed: function(){
                            $('#google-widget').remove();
                        }
                    });
                }
                else{
                    window.setTimeout(init, 100);
                }
            }
            init();
        }
        else{
            $('#google-widget').remove();
        }
    })();
</script>
